<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón del Cine - WebSite</title>
    <link rel="stylesheet" th:href="@{/styles/estilos.css}">
</head>
<body>
    <div class="bas"><div class="Slogan"><div class="NomSitio"></div></div></div>
    <div class="base">
        <div class="cabecera"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="subcabecera"><p class="fechor"><span class="hora" th:text="${currentHour}">16h 45m</span><span class="fecha" th:text="${dateFormatted}">Miercoles, día 12 de Octubre</span></p></div>
        <div class="cuerpo">
           <div class="spot1">
              <div>
				  <p th:if="${currentDay == 'MONDAY'}">Comienza la semana a lo grande.</p>
				  <p th:if="${currentDay == 'TUESDAY'}">Hoy doble de palomitas.</p>
				  <p th:if="${currentDay == 'WEDNESDAY'}">Día del espectador.</p>
				  <p th:if="${currentDay == 'THURSDAY'}">La noche de las aventuras.</p>
				  <p th:if="${currentDay == 'FRIDAY'}">No te quedes en tu casa.</p>
				  <p th:if="${currentDay == 'SATURDAY'}">¿Ya has hecho planes para esta noche?</p>
				  <p th:if="${currentDay == 'SUNDAY'}">Vente y carga las pilas.</p>
                <p>
					<span th:if="${currentDay == 'WEDNESDAY'}">desde 3,5 €</span>
                	<span th:if="${currentDay != 'WEDNESDAY'}">desde 6 €</span>
                </p> 
              </div>
           </div>
           <div class="spot2"><a th:href="@{/step1}">Reserva tu entrada</a></div>
        </div>
        <div class="pie"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div></div>
    </div>
</body>
</html>
